<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница результата</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="..static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <h1>Результат сложения двух чисел</h1>
</div>

<div>
    <div class="content">
        <p>
            Результат сложения введенных вами чисел:
        </p>
        <li>
            <output name="result-1"><i th:text="${sumOperation.a}"></i></output>
            <output name="result-1"><i>+</i></output>
            <output name="result-2"><i th:text="${sumOperation.b}"></i></output>
            <output name="result-1"><i>=</i></output>
            <output name="result-3"><i th:text="${sumOperation.result}">c</i></output>
        </li>
        <li>
            <a href="/">Ссылка на исходную страницу</a>
        </li>
        <li>
            <form th:action="@{/xml}" method="post">
                <button type="submit">Ссылка на скачивание result.xml</button>
            </form>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        </li>
    </div>
</div>
<div class="footer">
    <h1><i>Смольникова Елена, гр. 6406</i></h1>
</div>
</body>
</html>
