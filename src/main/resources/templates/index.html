<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

    <link href="..static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <h1>Сложение чисел (Вариант #7)</h1>
</div>

<div>
    <div class="content">
        <p>
            Введите числа, которые требуется сложить:
        </p>
        <form th:action="@{/}" method="post">
            <li>
                <input type="text" name="fnumber" placeholder="Поле для ввода первого слагаемого" required pattern="[+-]?([0-9]*[.])?[0-9]+">
                <input type="text" name="lnumber" placeholder="Поле для ввода второго слагаемого" required pattern="[+-]?([0-9]*[.])?[0-9]+">
            </li>
            <li>
                <button>Вычислить</button>
            </li>
        </form>
    </div>
</div>

<div class="footer">
    <h1><i>Смольникова Елена, гр. 6406</i></h1>
</div>
</body>
</html>
